<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d047267c6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Colors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Coloring page</h1>
        <span>Color the page with drag & drop.</span>
      </header>
      <div class="content">
        <div class="mockup_browser">
          <header class="mockup_header">
            <nav class="mockup_navbar mockup_content">
              <div class="navbar_logo">
                <i class="fas fa-palette"></i>
                <span href="">Color Spring</span>
              </div>
              <ul class="navbar_menu">
                <li>About</li>
                <li>Solutions</li>
                <li>Pricing</li>
                <li>Contact</li>
              </ul>
            </nav>
          </header>
          <section class="mockup_section">
            <div class="mockup_content mockup_grid">
              <div class="mockup_grid_item mockup_width_half">
                <h1 class="mockup_heading heading_large">Tell us about your brand story.</h1>
                <p class="mockup_heading">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button class="mockup_button">Discover more <i class="fa fa-chevron-right"></i></button>
              </div>
              <figure class="mockup_grid_item mockup_width_half">
                <div class="mockup_image image_large">
                  <i class="fa fa-picture-o"></i>
                </div>
              </figure>
            </div>
          </section>
          <section class="mockup_section"></section>
          <section class="mockup_section"></section>
          <section class="mockup_section"></section>
          <section class="mockup_section"></section>
        </div>
      </div>
      <div class="customizer">
        <ul class="color_tool">
          <li class="color_1">
            <div class="drag_element" data-color="#fd6868"><i class="fas fa-tint"></i></div>
          </li>
          <li class="color_2">
            <div class="drag_element" data-color="#fcb574"><i class="fas fa-tint"></i></div>
          </li>
          <li class="color_3">
            <div class="drag_element" data-color="#f0e79a"><i class="fas fa-tint"></i></div>
          </li>
          <li class="color_4">
            <div class="drag_element" data-color="#b5c9a2"><i class="fas fa-tint"></i></div>
          </li>
          <li class="color_5">
            <div class="drag_element" data-color="#637a5e"><i class="fas fa-tint"></i></div>
          </li>
          <li class="color_6">
            <div class="drag_element" data-color="#a5c9f1"><i class="fas fa-tint"></i></div>
          </li>
          <li class="color_7">
            <div class="drag_element" data-color="#63648d"><i class="fas fa-tint"></i></div>
          </li>
          <li class="color_8">
            <div class="drag_element" data-color="#e5beca"><i class="fas fa-tint"></i></div>
          </li>
          <li class="color_9">
            <div class="drag_element" data-color="#cab1d4"><i class="fas fa-tint"></i></div>
          </li>
          <li class="color_10">
            <div class="drag_element" data-color="#fff"><i class="fas fa-tint"></i></div>
          </li>
          <li class="color_11">
            <div class="drag_element" data-color="#2e2e2e"><i class="fas fa-tint"></i></div>
          </li>
          <li>
            <button class="reset_button"><i class="fas fa-tint-slash"></i></button>
          </li>
        </ul>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
